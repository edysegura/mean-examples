<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>AngularJS</title>
</head>
<body ng-controller="MainController">

<h1>AngularJS</h1>
<p ng-bind="value"></p>

<ul ng-show="values.length">
	<li ng-repeat="item in values" ng-bind="item"></li>
</ul>

<form ng-submit="addValue()">
	<input type="text" ng-model="newValue" />
	<input type="submit" value="Add" />
</form>

<script src="assets/js/angular.min.js"></script>
<script src="assets/js/MainController.js"></script>

</body>
</html>
